on:
  workflow_call:

jobs:
  build:
    name: "Build Projects"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
      - run: yarn build
        shell: bash
      - run: yarn build-storybook
        shell: bash
      - uses: actions/upload-artifact@v3
        with:
          name: bundles_${{ github.sha }}
          path: |
            **/dist
            storybook-static
          retention-days: 1
